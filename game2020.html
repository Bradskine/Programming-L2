<!doctype html>

<body>
    <canvas id="gameCanvas" width="700" height="600"></canvas>
    <script>
        var canvas, ctx;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');

            setInterval(mainloop, 1000 / 50);

            document.addEventListener('keydown', keyPressed); // checks for the keys.
            document.addEventListener('keyup', keyReleased);

        }




        var paddleXpos = 0;
        var paddleYpos = 0;
        const PADDLE_WIDTH = 90;
        const PADDLE_HEIGHT = 20;
        var paddleXspeed = 10;
        var paddleYspeed = 5;
        var paddleColor = 'green';
        var gameStart = false;

        //ball variables

        var ballXpos = 0;
        var ballYpos = 0;
        var ballDiameter = 30;
        var ballXspeed = 0;
        var a = 0;
        var b = 2 * Math.PI;
        var ballYspeed = 0;
        var ballColor = 'red';
        var ballActive = false;


        //for arrow and wasd keys 
        const WKEY = 87;
        const AKEY = 65;
        const SKEY = 83;
        const DKEY = 68;
        const LEFT_KEY = 37;
        const TOP_KEY = 38;
        const RIGHT_KEY = 39;
        const BOT_KEY = 40;
        var upKeyPressed = false;
        var rightKeyPressed = false;
        var leftKeyPressed = false;
        var downKeyPressed = false;


        //images 


        var ball = new Image();
        var brickImg = new Image();
        ball.src = 'Img/ball.png';
        brickImg.src = 'Img/brick.png';



        //bricks variables
        var bricks = [];
        var brickCount = 0;
        var brickMaxCount = 0; //in mainloop is based of rowCount times rowWidth
        var brickWidth = 40;
        var brickHeight = 50;
        var brickXpos = 0;
        var brickYpos = 0;

        var brickTopGap = 50;
        var brickXgap = 7;
        var brickYgap = 2;
        var rowCount = 1;
        var rowMaxCount = 3;
        var columnCount = 1;
        var columnMaxCount = 5;




        // general game variables
        var score = 0;
        var lifes = 3;
        var level = 1;
        var gameActive = false;

        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black'); // bg

            if (gameStart == false) {
                paddleXpos = canvas.width / 2 - PADDLE_WIDTH / 2; //sets variables for when game first starts to make paddle in middle
                paddleYpos = canvas.height * 0.90;
                gameStart = true;

                //                 if(rowMaxCount*brickHeight+brickYgap+4000 < canvas.height) {
                //                      brickHeight = 100;
                //                     console.log('first');
                //                }  else {
                //                    while(rowMaxCount*brickHeight+brickYgap+40>= canvas.height) {
                //                        brickHeight = brickHeight - 1;
                //                        console.log('hello');
                //                    }
                //                }

            }

            brickMaxCount = rowMaxCount * columnMaxCount;

            drawPaddle(); //funciotns to create draw and make paddle move
            paddleMove();


            if (ballActive == false) {
                ballXpos = 200;
                ballYpos = 200;
                ballYspeed = Math.random() * (8 - 5) + 5;
                ballXspeed = Math.random() * (18 - 7 + 7);
                ballActive = true;
            }

            drawScore();
            drawBall();
            ballMove();
            drawBricks();


        }


        function drawBricks() { //to draw the brikcs

            if (brickCount < brickMaxCount) { // draws the right amount of bricks for the level
                bricks.push(addBrick());
            }

            bricks.forEach(function(brick, index, array) { //uese for each so can have muitiple on page at 1 time
                drawImg(brickImg, brick.brickXpos, brick.brickYpos, brick.brickWidth, brick.brickHeight);



                if (brick.brickYpos + brick.brickHeight >= ballYpos &&
                    ballYpos + ballDiameter >= brick.brickYpos+brick.brickHeight + ballDiameter/2  &&   //possibly plus 4
                    ballXpos + ballDiameter >= brick.brickXpos &&
                    ballXpos <= brick.brickXpos + brick.brickWidth) { //hitting the bottom of bricks
                    delete brick.brickXpos;
                    if (ballYspeed < 0) {
                        ballYspeed *= -1;
                        console.log('bottom');
                    }

                }
                if ( ballYpos<= brick.brickYpos - ballDiameter/2 &&  //possibly plus 4
                    brick.brickYpos <= ballYpos + ballDiameter &&
                    ballXpos + ballDiameter >= brick.brickXpos &&
                    ballXpos <= brick.brickXpos + brick.brickWidth) { //hitting top of bricks
                    delete brick.brickXpos;
                    if (ballYspeed >0) {
                        console.log('top');
                    ballYspeed *= -1;
                     }
                }
                
                
                if (ballXpos+ballDiameter>=brick.brickXpos &&
                    ballXpos<brick.brickXpos - ballDiameter/2 && 
                    ballYpos<= brick.brickYpos+ brick.brickHeight&&
                    ballYpos+ballDiameter>= brick.brickYpos
                   )             {                           
                delete brick.brickXpos;
                    console.log('what up g');
                    if(ballXspeed > 0)
                    ballXspeed*=-1;
                
                }
                
                 if (ballXpos<=brick.brickXpos + brick.brickWidth  &&
                    ballXpos+ ballDiameter> brick.brickXpos + brick.brickWidth + ballDiameter/2 && 
                    ballYpos<= brick.brickYpos+ brick.brickHeight&&
                    ballYpos+ballDiameter>= brick.brickYpos
                   )             {                           // right side of bricks need to fix  neeeeeed to change to rightththt
                delete brick.brickXpos;
                    console.log('what up bro');
                    if(ballXspeed < 0)
                    ballXspeed*=-1;
                
                }

            });



        }

        function addBrick() {





            //               if (brickCount<=columnCount) {
            //                   brickYpos = 50;
            //                   brickXpos= (canvas.width*0.2) * brickCount;
            //               }   else {
            //                   brickYpos = 50 + brickGap + brickHeight*(rowCount-1);
            //                   brickXpos = (canvas.width*0.2) * (brickCount-6) ;
            //               }


            //            




            rowCount = Math.floor(brickCount / columnMaxCount);

            columnCount = brickCount - (columnMaxCount * (rowCount));

            brickXpos = (canvas.width * 0.2) * columnCount;

            brickYpos = brickTopGap + brickYgap * rowCount + brickHeight * rowCount;


            brickWidth = canvas.width / columnMaxCount - brickXgap;

            brickHeight = brickHeight;


            var newBrick = {
                brickXpos: brickXpos,
                brickYpos: brickYpos,
                brickWidth: brickWidth,
                brickHeight: brickHeight
            }
            brickCount += 1;
            return newBrick;

        }

        function drawScore() {
            ctx.font = "30px Times New Roman";
            ctx.fillStyle = "red";
            ctx.fillText("level: " + level, 15, 30);
            ctx.fillText("lifes: " + lifes, canvas.width / 3, 30);
            ctx.fillText("lifes: " + lifes, canvas.width / 3, 30);
            if (gameActive == true) {
                score += 1;
            }


        }


        function drawImg(src, x, y, w, h) { //to draw images source,xpos , ypos, height
            ctx.drawImage(src, x, y, w, h);
        }

        function drawCircle(x, y, d, a, b, c) {


            ctx.beginPath();

            ctx.fillStyle = c;
            ctx.arc(x, y, d, a, b);
            ctx.closePath();
            ctx.fill();

        }



        function colorRect(x, y, w, h, c) { //to draw things
            ctx.fillStyle = c;
            ctx.fillRect(x, y, w, h);
        }

        function ballMove() { //makes the ball move

            ballXpos += ballXspeed;
            ballYpos += ballYspeed;

            if (ballXpos + ballDiameter > canvas.width) { //stop the ball geting stuck in the right wall
                ballXpos = canvas.width - ballDiameter;
            }

            if (ballXpos < 0) { //stops ball getiing stuck in the left ball
                ballXpos = 0;
            }

            if (ballXpos + ballDiameter >= canvas.width) { //right wall bounce
                ballXspeed *= -1;
            }

            if (ballXpos <= 0) { //left wall bounce
                ballXspeed *= -1;
            }

            if (ballYpos + ballDiameter >= canvas.height + 200) { //floor detecion
                ballYspeed *= -1;
                for (i = 1; i > 0; i--) {
                    lifes -= 1;
                }
                if (lifes < 0) {
                    //                    alert('haha your game is over');
                    //                    alert('get shrected scrub');
                    //                    alert('your time is oger');
                }
            }

            if (ballYpos <= 0) {
                ballYspeed *= -1;
            }

            if (ballYpos + ballDiameter > paddleYpos && //ball collision with paddle
                ballYpos < paddleYpos + PADDLE_HEIGHT &&
                ballXpos + ballDiameter > paddleXpos &&
                ballXpos < paddleXpos + PADDLE_WIDTH) {
                if (ballYspeed > 0) {
                    ballYspeed = Math.random() * (5 - 3) + 3;
                    ballYspeed *= -1;
                    ballXspeed = ((ballXpos + ballDiameter / 2) - (paddleXpos + PADDLE_WIDTH / 2)) / 3.5;
                }


            }


            //paddle contact with brick}


        }


        function drawBall() { //draws the ball
            drawImg(ball, ballXpos, ballYpos, ballDiameter, ballDiameter);

            //            drawCircle(ballXpos,ballYpos,ballDiameter,a,b,ballColor);


        }




        function drawPaddle() { //draws the paddle based on variables that can be changed and are set at start
            colorRect(paddleXpos, paddleYpos, PADDLE_WIDTH, PADDLE_HEIGHT, paddleColor);
        }

        function paddleMove() {


            if (paddleXpos > canvas.width * 0.05) {
                if (leftKeyPressed == true) {
                    paddleXpos -= paddleXspeed;
                }
            }



            if (paddleXpos + PADDLE_WIDTH < canvas.width * 0.95) {
                if (rightKeyPressed == true) {
                    paddleXpos += paddleXspeed;
                }
            }
        }

        function keyReleased(evt) { // to check if keys are not pressed
            if (evt.keyCode == WKEY || evt.keyCode == TOP_KEY) {
                upKeyPressed = false;
            }

            if (evt.keyCode == AKEY || evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }

            if (evt.keyCode == SKEY || evt.keyCode == BOT_KEY) {
                downKeyPressed = false;
            }

            if (evt.keyCode == DKEY || evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }


        }

        function keyPressed(evt) { // to check if keys are pressed
            if (evt.keyCode == WKEY || evt.keyCode == TOP_KEY) {
                upKeyPressed = true;
            }

            if (evt.keyCode == AKEY || evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;

            }

            if (evt.keyCode == SKEY || evt.keyCode == TOP_KEY) {
                downKeyPressed = true;
            }

            if (evt.keyCode == DKEY || evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }


        }

    </script>
</body>
